<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NDJson to CSV</title>
   <script>
    
    var filename = "";
    var csv = "";

    function flatten(object, target, path) {
        path = path || '';
        Object.keys(object).forEach(function (key) {
            if (object[key] && typeof object[key] === 'object') {
                flatten(object[key], target, path + key);
                return;
            }
            target[path + key] = object[key];
        });
    }

    function dodrop(event) {
        var dt = event.dataTransfer;
        var files = dt.files;
  
        

        for (var i = 0; i < files.length; i++) {
        reader = new FileReader();
        reader.onload = function (event) {

            //filename = event.target.fileName;
            filename = "export.csv";
            console.log(reader);
           
            const input = event.target.result;
            let result = input.split('\n').map(function(s) { if (s) { return JSON.parse(s); } });

            const replacer = (key, value) => value === null ? '' : value // specify how you want to handle null values here

            const header = {}
            flatten(result[0], header)

            //get rid of any empty last lines
            if (result[result.length - 1] == undefined) {
                result.pop();
            }

            csv = [
                Object.keys(header).join(','), // header row first
                ...Object.values(result).map(function(r) { 
			        const row = {}
			        flatten(r, row)
			        return Object.keys(header).map(fieldName => JSON.stringify(row[fieldName]) ).join(',')
		        })
            ].join('\r\n');
            downloadCSV();
        }
        reader.readAsText(files[i]);
    }
}

  function downloadCSV() {

	const datum = document.getElementById('csv').innerText
    let csvFile;
    let downloadLink;

	if (window.Blob == undefined || window.URL == undefined || window.URL.createObjectURL == undefined) {
		alert("Your browser doesn't support Blobs");
		return;
	}
	
    csvFile = new Blob([csv], {type:"text/csv"});
    downloadLink = document.createElement("a");
    downloadLink.download = filename;
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
}

   </script>
</head>
<body>
<p>Drop your NDJSON file into the box and then click export. </p>
<div id="output" style="min-height: 200px; white-space: pre; border: 1px solid black;"
     ondragenter="document.getElementById('output').textContent = ''; event.stopPropagation(); event.preventDefault();"
     ondragover="event.stopPropagation(); event.preventDefault();"
     ondrop="event.stopPropagation(); event.preventDefault();
     dodrop(event);">
     Drop your NDJson file here. Use the export button to download to CSV.
</div>

<div id="csv"></div>


</body>
</html>
